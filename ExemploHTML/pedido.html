<!DOCTYPE html>
<html lang="en">
<head>
    <title>Criar Pedido</title>
    
    <!-- Metadados da Página -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Estilos externos e scripts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="pedido.js" type="text/javascript"></script>
    
    <!-- Estilos CSS Internos -->
    <style>
        /* Estilos para simular a barra do navegador */
        header {
            background-color: #282c34;
            color: white;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            margin-bottom: 20px; /* Espaço para separar o cabeçalho do conteúdo */
        }

        /* Estilos para o texto de navegação no cabeçalho */
        .nav-text {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <span class="nav-text">PDG - Reparações</span>
    </header>
    
    <!-- Conteúdo Principal -->
    <div class="container border py-4">
        <h1 class="py-3">Novo Pedido</h1>
        <div class="row">
            <!-- Coluna 1 - Formulário -->
            <div class="col-sm-4 form-section">
                <!-- Campo Valor -->
                <label for="val">Valor:</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="val">
                    <div class="input-group-append">
                        <span class="input-group-text">€</span>
                    </div>
					<div class="invalid-feedback">
						Introduza um valor válido.
					</div>
                </div>

                <!-- Campo Tipo de Serviço -->
                <label for="tiposerv">Tipo de serviço:</label>
                <select class="form-control" id="tiposerv">
                    <option value="1">Tipo 1</option>
                    <option value="2">Tipo 2</option>
                    <option value="3">Tipo 3</option>
                    <option value="4">Tipo 4</option>
                </select>

                <!-- Campo Disponibilidade -->
                <label for="datagrupo">Disponibilidade:</label>
                <div class="input-group" id="datagrupo">
                    <input type="date" class="form-control" id="datain">
                    <input type="date" class="form-control" id="datafim">
					<div class="invalid-feedback">
						Introduza um intervalo de datas válido.
					</div>
                </div>

                <!-- Campo Fotos -->
                <label for="img">Fotos (opcional):</label>
                <input type="file" class="form-control-file" id="img" multiple accept="image/*">
            </div>
            
            <!-- Coluna 2 - Formulário -->
            <div class="col-sm-8 form-section">
                <!-- Campo Local -->
                <label for="loc">Local:</label>
                <input type="text" class="form-control" id="loc">
					<div class="invalid-feedback">
						É necessária a introdução de um local.
					</div>

                <!-- Campo Descrição -->
                <label for="desc">Descrição:</label>
                <textarea class="form-control" rows="5" id="desc"></textarea>   
					<div class="invalid-feedback">
						É necessária a introdução de uma descrição.
					</div> 
            </div>
        </div>
        
        <!-- Botões de Ação -->
        <div class="row">
            <div class="col-sm-12 pt-3 text-right">
                <a onclick="CriarClick();" class="btn btn-primary">Criar Pedido</a>
                <a href="index.html" class="btn btn-danger">Cancelar</a>
            </div>
        </div>
        
        <!-- Mensagem de Sucesso -->
        <div class="row">
            <div class="col-sm-12 pt-3 text-center">
				<div class="alert alert-success d-none" role="alert" id="suc">
				  Pedido criado com sucesso.
				</div>
            </div>
        </div>
    </div>

</body>
</html>
