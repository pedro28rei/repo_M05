<!DOCTYPE 
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Verificar Reparação</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="reparacao.js" type="text/javascript"></script>
    <style>
        /* Estilos para simular a barra do navegador */
        header {
            background-color: #282c34;
            color: white;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            margin-bottom: 20px; /* Espaço para separar o cabeçalho do conteúdo */
        }

        .nav-text {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <span class="nav-text">PDG - Reparações</span>
    </header>

    <div class="container border py-4">
        <h1 class="py-3">Verificar Reparação</h1>
        <div class="row">
            <div class="col-sm-8 form-section">
                <label for="crep">Código Reparação:</label>
                <div class="input-group">
                    <input type="number" class="form-control col-4" id="crep" disabled>
                </div>

                <label for="descp">Descrição do pedido:</label>
                <textarea class="form-control" rows="5" id="descp" disabled></textarea>

                <label for="descr">Descrição da reparação:</label>
                <textarea class="form-control" rows="5" id="descr" disabled></textarea>
            </div>

            <div class="col-sm-4 form-section">
                <label for="obs">Observações:</label>
                <textarea class="form-control" rows="5" id="obs"></textarea>
                <div class="invalid-feedback">
                    É necessária a introdução de observações.
                </div>
                <label class="mt-5">Verifica-se reparo:</label>
                <div>
                    <div class="form-check form-check-inline input-group">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
                        <label class="form-check-label mr-2" for="inlineRadio1">Sim</label>
                        <input class="form-check-input ml-2" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="0">
                        <label class="form-check-label" for="inlineRadio2">Não</label>
                        <div class="invalid-feedback">
                            É necessária a verificação do reparo.
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 pt-3 text-right">
                <a onclick="VerificarClick();" class="btn btn-primary">Submeter Verificação</a>
                <a href="index.html" class="btn btn-danger">Cancelar</a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 pt-3 text-center">
                <div class="alert alert-success d-none" role="alert" id="suc">
                    Verificação efetuada com sucesso.
                </div>
            </div>
        </div>
    </div>

</body>
</html>
