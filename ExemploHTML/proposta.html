<!DOCTYPE 
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Criar Proposta</title>

    <!-- Definições da Página -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Estilos externos e scripts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="proposta.js" type="text/javascript"></script>
    <style>
        /* Estilos para simular a barra do navegador */
        header {
            background-color: #282c34;
            color: white;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            margin-bottom: 20px; /* Espaço para separar o cabeçalho do conteúdo */
        }

        .nav-text {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <span class="nav-text">PDG - Reparações</span>
    </header>

      <!-- Fazer nova proposta -->
    <div class="container border py-4">
        <h1 class="py-3">Nova Proposta</h1>
        <div class="row">
            <div class="col-sm-4 form-section">

                <label for="cped">Código Pedido:</label>
                <div class="input-group">
                    <input type="number" class="form-control col-4" id="cped" disabled>
                </div>

                <label for="descp">Descrição do pedido:</label>
                <textarea class="form-control" rows="5" id="descp" disabled></textarea>

            </div>
            <div class="col-sm-8 form-section">
                <div class="row">

                    <div class="col-4">
                        <label for="val">Valor:</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="val">
                            <div class="input-group-append">
                                <span class="input-group-text">€</span>
                            </div>
                            <div class="invalid-feedback">
                                Introduza um valor válido.
                            </div>
                        </div>
                    </div>

                    <div class="col-8">
                        <label for="datagrupo">Tempo esperado:</label>
                        <div class="input-group" id="datagrupo">
                            <input type="date" class="form-control" id="datain">
                            <input type="date" class="form-control" id="datafim">
                            <div class="invalid-feedback">
                                Introduza um interválo de datas válido.
                            </div>
                        </div>
                    </div>

                </div>

                <label for="descp">Comentários:</label>
                <textarea class="form-control" rows="5" id="com"></textarea>
                <div class="invalid-feedback">
                    É necessária a introdução de um comentário.
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 pt-3 text-right">
                <a onclick="CriarClick();" class="btn btn-primary">Criar Proposta</a>
                <a href="index.html" class="btn btn-danger">Cancelar</a>
            </div>
        </div>
          <!-- Sucesso -->
        <div class="row">
            <div class="col-sm-12 pt-3 text-center">
                <div class="alert alert-success d-none" role="alert" id="suc">
                    Proposta criada com sucesso.
                </div>
            </div>
        </div>
    </div>

</body>
</html>
